<!DOCTYPE html> 
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="appwrapper">
        <h1 class="heading">Your To Do</h1>

        <div class="todo-card">
            <div class="textbox">
                <input type="text" id="taskbox" placeholder="Add new task">
                <button class="plussign">＋</button>
            </div>
            <ul class="todo-list">
                <li class="todo-item"><button class="check-btn"></button><span class="text">Task 1</span><button
                        class="delete-btn">✖</button></li>
                <li class="todo-item"><button class="check-btn"></button><span class="text">Task 2</span><button
                        class="delete-btn">✖</button></li>
                <li class="todo-item"><button class="check-btn"></button><span class="text">Task 3</span><button
                        class="delete-btn">✖</button></li>
                <li class="todo-item"><button class="check-btn"></button><span class="text">Task 4</span><button
                        class="delete-btn">✖</button></li>
                <li class="todo-item"><button class="check-btn"></button><span class="text">Task 5</span><button
                        class="delete-btn">✖</button></li>
            </ul>
            <p>Your remaining tasks : 5</p>
        </div>
        <div class="quote-container">
            <blockquote class="quote">
                Doing what you love is the cornerstone of having abundance in your life.
            </blockquote>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
